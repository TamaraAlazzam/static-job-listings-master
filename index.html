<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 5%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Job Listings</h1>
    </header>
    <form class="filters" aria-labelledby="filters-heading">
      <div class="filter-category">
        <h3>Role</h3>
        <label>
          <input
            class="filter"
            data-filter-type="role"
            name="role"
            type="radio"
            value="Any"
            checked
          />
          <span>Any</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="role"
            name="role"
            type="radio"
            value="Frontend"
          />
          <span>Frontend</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="role"
            name="role"
            type="radio"
            value="Backend"
          />
          <span>Backend</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="role"
            name="role"
            type="radio"
            value="Fullstack"
          />
          <span>Fullstack</span>
        </label>
      </div>

      <div class="filter-category">
        <h3>Level</h3>
        <label>
          <input
            class="filter"
            data-filter-type="level"
            name="level"
            type="radio"
            value="Any"
            checked
          />
          <span>Any</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="level"
            name="level"
            type="radio"
            value="Junior"
          />
          <span>Junior</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="level"
            name="level"
            type="radio"
            value="Midweight"
          />
          <span>Midweight</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="level"
            name="level"
            type="radio"
            value="Senior"
          />
          <span>Senior</span>
        </label>
      </div>

      <div class="filter-category">
        <h3>Languages</h3>
        <label>
          <input
            class="filter"
            data-filter-type="languages"
            type="checkbox"
            value="Python"
          />
          <span>Python</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="languages"
            type="checkbox"
            value="Ruby"
          />
          <span>Ruby</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="languages"
            type="checkbox"
            value="JavaScript"
          />
          <span>JavaScript</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="languages"
            type="checkbox"
            value="HTML"
          />
          <span>HTML</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="languages"
            type="checkbox"
            value="CSS"
          />
          <span>CSS</span>
        </label>
      </div>

      <div class="filter-category">
        <h3>Tools</h3>
        <label>
          <input
            class="filter"
            data-filter-type="tools"
            type="checkbox"
            value="React"
          />
          <span>React</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="tools"
            type="checkbox"
            value="Sass"
          />
          <span>Sass</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="tools"
            type="checkbox"
            value="Vue"
          />
          <span>Vue</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="tools"
            type="checkbox"
            value="Django"
          />
          <span>Django</span>
        </label>
        <label>
          <input
            class="filter"
            data-filter-type="tools"
            type="checkbox"
            value="RoR"
          />
          <span>RoR (Ruby on Rails)</span>
        </label>
      </div>

      <button class="reset-button" type="reset">Reset All Filters</button>
    </form>

    <div class="icon-tags"></div>

    <main id="job-listings">
      <!-- Job listings will be dynamically added here -->
    </main>

    <script type="module" src="./scripts/displayJobs.js"></script>
    <script type="module" src="./scripts/fetchJobs.js"></script>
    <script type="module" src="./scripts/filterJobs.js"></script>
    <script type="module" src="./scripts/main.js"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ammarabdohOptimum">Ammar Abdoh</a>.
    </div>
  </body>
</html>
